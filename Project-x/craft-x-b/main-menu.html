<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>craft-x-a-Home</title>
    <link rel="stylesheet" href="main-menu.css">




    <!-- <link rel="stylesheet" href="home.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <nav class="first-nav">
            <i class="fa fa-caret-left" id="a" onclick="toggleArrow()"></i>
            <i class="fa fa-caret-right" id="b" onclick="toggleArrow()"></i>


            <label for=" ">craft-x</label>

            <button>account</button>
        </nav>


        <div class="main ">


            <div class="side-nav ">
                <ul>
                    <hr>
                    <button class="btn-class">classes</button>
                    <hr>
                    <button>todo</button>
                    <hr>
                    <button>status</button>
                    <hr>
                </ul>
            </div>




            <!-- ---------------- -->

            <div class="working-area" id="working-area">

            </div>
        </div>
    </section>




    <!-- ------------------------------------------------------------- -->


    <script>
        $(document).ready(function() {
            $('.fa').click(function() {
                $('.side-nav').toggleClass('x');
            });
        });


        let clicked = true;

        function toggleArrow() {

            if (clicked) {
                document.getElementById('a').style.display = 'block';
                document.getElementById('b').style.display = 'none';

            } else {
                document.getElementById('a').style.display = 'none';
                document.getElementById('b').style.display = 'block';
            }
            clicked = !clicked;
        }



        $(document).ready(function() {
            $('.btn-class').click(function() {
                $("#working-area").load("class-fresher-msg.html");
                $(this).css({
                    "background-color": "#eeeeee",
                    "color": "#393e46"
                });
            });

        });
    </script>



</body>

</html>
